MODEL:
  sup: False
  NUM_CLASSES: 3
  epochs: 150
  lr: 0.00006 # 0.004/16*batch_size
  lr_warmup_steps_ratio: 0.25 # 0.004/16*batch_size
  backbone: 'b2'
  model: 'SegFormer'
  optimizer: 'AdamW'
  Attention: 'sub_addv3'
  DC_loss: 1.0
  BD_loss: 1.0
  FC_loss: 0.1
  CBL_loss: [2.0,0.1,0.3]
  loss:
    target: segment.losses.ce_loss.OhemCrossEntropy
    params:
      thres: 0.9
      weight: [1.0,2.8,3.0]


dataset:
    target: segment.dataloader.DataModuleFromConfig
    params:
        batch_size: 8
        num_workers: 8
        train:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                labeled_id_path: 'dataset/Drishti-GS/cropped_sup/training.txt'
                size: 256
                mode: 'train'
                aug:
                  weak:
                    flip: True
                    rotate: True
                    translate: True
                    noise: True
                    scale: True
                    cutout: True

        validation:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'Drishti-GS/cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                size: 256
                mode: 'val'
        test:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
              task: 'od_oc'
              name: 'Drishti-GS/cropped_sup'
              root: './data/fundus_datasets/od_oc/Drishti-GS/'
              size: 256
              mode: 'test'