MODEL:
  sup: False
  NUM_CLASSES: 3
  epochs: 300
  lr: 0.001 # 0.004/16*batch_size
  resume_whole_path: './pretrained/segformer_b2_weights_voc.pth'
  backbone: 'b2'
  backbone_pretrained: True
  model: 'SegFormer'
  optimizer: 'AdamW'
  DC_loss: True
  BD_loss: True
  FC_loss: True
  ContrastPixelCorrectCBL_loss: [2.0,0.1,0.3]
  loss:
    target: torch.nn.CrossEntropyLoss


dataset:
    target: segment.dataloader.DataModuleFromConfig
    params:
        batch_size: 8
        num_workers: 8
        train:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                labeled_id_path: 'dataset/Drishti-GS/cropped_sup/training.txt'
                size: 256
                mode: 'train'
                aug:
                  weak:
                    flip: True
                    rotate: True
                    translate: True
                    noise: False
                    scale: True
                    cutout: False

        validation:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'Drishti-GS/cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                size: 256
                mode: 'val'
        test:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
              task: 'od_oc'
              name: 'Drishti-GS/cropped_sup'
              root: './data/fundus_datasets/od_oc/Drishti-GS/'
              size: 256
              mode: 'test'