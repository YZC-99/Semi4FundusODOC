MODEL:
  NUM_CLASSES: 3
  epochs: 100
  lr: 0.001 # 0.004/16*batch_size
  backbone: 'resnet50'
  backbone_pretrained: True
  model: 'deeplabv3plus'
  DC_loss: True
  BD_loss: True
  FC_loss: True
  aux: 1.0
  loss:
    target: torch.nn.CrossEntropyLoss


dataset:
    target: segment.dataloader.DataModuleFromConfig
    params:
        batch_size: 8
        num_workers: 8
        train:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                labeled_id_path: 'dataset/Drishti-GS/cropped_sup/training.txt'
                size: 256
                mode: 'train'
                aug:
                  weak:
                    flip: True
                    rotate: True
                    translate: False
                    noise: False
                    scale: False
                    cutout: False

        validation:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'Drishti-GS/cropped_sup'
                root: './data/fundus_datasets/od_oc/Drishti-GS/'
                size: 256
                mode: 'val'
        test:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
              task: 'od_oc'
              name: 'Drishti-GS/cropped_sup'
              root: './data/fundus_datasets/od_oc/Drishti-GS/'
              size: 256
              mode: 'test'