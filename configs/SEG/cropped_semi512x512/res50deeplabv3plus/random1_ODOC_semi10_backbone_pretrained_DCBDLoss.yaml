MODEL:
  backbone: 'resnet50'
  backbone_pretrained: True
  model: 'deeplabv3plus'
  label: True
  NUM_CLASSES: 3
  epochs: 150
  uda_pretrained: False
  lr: 0.002 # 0.004/16*batch_size
  stage1_ckpt_path: 'experiments/SEG/cropped_sup512x512/random1_ODOC_sup10_backbone_pretrained_DCBDFCLoss/lightning_logs/version_1/ckpt/last.ckpt'
  DC_loss: True
  BD_loss: True
  loss:
    target: torch.nn.CrossEntropyLoss

dataset:
    target: segment.dataloader.DataModuleFromConfig
    params:
        batch_size: 16
        num_workers: 8
        train:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'SEG/cropped_semi/random1/10'
                root: './data/fundus_datasets/od_oc/SEG/'
                labeled_id_path: 'dataset/SEG/cropped_semi/random1/10/labeled.txt'
                unlabeled_id_path: 'dataset/SEG/cropped_semi/random1/10/unlabeled.txt'
                size: 512
                mode: 'semi_train'
                weak:
                  flip: True
                  rotate: True
                  translate: True
                  noise: False
                  scale: False
                aug:
                  strong:
                    Not: False
                    default: False
                    ColorJitter: True
                    RandomGrayscale: True
                    blur: True
                    cutout: True
        train2:
          target: segment.dataloader.od_oc_dataset.SupTrain
          params:
            task: 'od_oc'
            name: 'SEG/cropped_semi/random1/10'
            root: './data/fundus_datasets/od_oc/SEG/'
            labeled_id_path: 'dataset/SEG/cropped_semi/random1/10/labeled.txt'
            unlabeled_id_path: 'dataset/SEG/cropped_semi/random1/10/unlabeled.txt'
            size: 512
            mode: 'semi_train'
            weak:
              flip: True
              rotate: True
              translate: True
              noise: False
              scale: False
            aug:
                strong:
                  Not: False
                  default: False
                  ColorJitter: True
                  RandomGrayscale: True
                  blur: True
                  cutout: True
        validation:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
                task: 'od_oc'
                name: 'SEG/cropped_semi/random1'
                root: './data/fundus_datasets/od_oc/SEG/'
                size: 512
                mode: 'val'
        test:
            target: segment.dataloader.od_oc_dataset.SupTrain
            params:
              task: 'od_oc'
              name: 'SEG/sup/random1'
              root: './data/fundus_datasets/od_oc/SEG/'
              size: 512
              mode: 'test'